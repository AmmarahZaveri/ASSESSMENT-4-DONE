  <body class="container">
    <h1>Friends</h1>
    <ul id="people" class=""></ul>

    <button id="button">GET Friends List</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("button").onclick = function () {
        axios
          .get("http://localhost:4000/api/users")
          .then(function (response) {
            const data = response.data;
            document.getElementById("people").innerHTML = data
              .map(function (person) {
                return '<li class="row">' + person;
              })
              .join("");
          })
          .catch(function (err) {
            document.getElementById("people").innerHTML =
              '<li class="text-danger">' + err.message + "</li>";
          });
      };
      
    </script>
    <script src="index.js"></script>
    <script>
      async function doRequest() {
  
          let url = 'http://httpbin.org/post';
          let data = {'name': 'Ammarah Zaveri', 'occupation': 'Student'};
  
          let res = await fetch(url, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
          });
  
          if (res.ok) {
  
  
              let ret = await res.json();
              return JSON.parse(ret.data);
  
          } else {
              return `HTTP error: ${res.status}`;
          }
      }
  
      doRequest().then(data => {
          console.log(data);
      });
